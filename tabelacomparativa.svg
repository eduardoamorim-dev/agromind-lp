<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF" rx="10" ry="10" />
  
  <!-- Title Section -->
  <rect x="50" y="30" width="700" height="60" rx="8" ry="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#166534">AgroMind vs Petrovina IA</text>
  
  <!-- Column Headers -->
  <rect x="50" y="110" width="230" height="50" rx="5" ry="5" fill="#dcfce7" stroke="#22c55e" stroke-width="1" />
  <text x="165" y="142" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">Característica</text>
  
  <rect x="290" y="110" width="230" height="50" rx="5" ry="5" fill="#166534" stroke="#166534" stroke-width="1" />
  <text x="405" y="142" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">AgroMind</text>
  
  <rect x="530" y="110" width="220" height="50" rx="5" ry="5" fill="#94a3b8" stroke="#94a3b8" stroke-width="1" />
  <text x="640" y="142" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">Petrovina IA</text>
  
  <!-- Comparison Rows -->
  <!-- Row 1: Público-alvo -->
  <rect x="50" y="170" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="165" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Público-alvo</text>
  
  <rect x="290" y="170" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="405" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Consultores agrícolas</text>
  
  <rect x="530" y="170" width="220" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
  <text x="640" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Produtores rurais</text>
  
  <!-- Row 2: Base de conhecimento -->
  <rect x="50" y="220" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="165" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Base de conhecimento</text>
  
  <rect x="290" y="220" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="405" y="240" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Dados científicos da</text>
  <text x="405" y="258" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Embrapa</text>
  
  <rect x="530" y="220" width="220" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
  <text x="640" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Não especificado</text>
  
  <!-- Row 3: Fonte de dados -->
  <rect x="50" y="270" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="165" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Fonte de dados</text>
  
  <rect x="290" y="270" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="405" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Baseado em texto e</text>
  <text x="405" y="308" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">descrições</text>
  
  <rect x="530" y="270" width="220" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
  <text x="640" y="290" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Baseado em</text>
  <text x="640" y="308" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">reconhecimento de imagens</text>
  
  <!-- Row 4: Recomendações -->
  <rect x="50" y="320" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="165" y="345" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Recomendações</text>
  
  <rect x="290" y="320" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="405" y="340" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Altamente específicas com</text>
  <text x="405" y="358" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">protocolos detalhados</text>
  
  <rect x="530" y="320" width="220" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
  <text x="640" y="345" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Aparentemente genéricas</text>
  
  <!-- Row 5: Monitoramento -->
  <rect x="50" y="370" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="165" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#334155">Monitoramento</text>
  
  <rect x="290" y="370" width="230" height="40" rx="5" ry="5" fill="#f0fdf4" stroke="#ddd" stroke-width="1" />
  <text x="405" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#334155">Múltiplos clientes</text>
  
  <rect x="530" y="370" width="220" height="40" rx="5" ry="5" fill="#FFFFFF" stroke="#ddd" stroke-width="1" />
  <text x="640" y="395" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Diagnóstico pontual</text>
  

  <!-- Main Differentiator Section -->
  <rect x="50" y="480" width="700" height="90" rx="8" ry="8" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#166534">Principal Diferencial</text>
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#334155">Uma plataforma especializada para consultores agrícolas,</text>
  <text x="400" y="560" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#334155">potencializando a precisão e o valor de suas recomendações técnicas</text>

  <!-- Icons -->
  <!-- AgroMind Logo Placeholder -->
  <circle cx="355" y="80" r="8" fill="#22c55e" />
  <circle cx="375" y="80" r="8" fill="#22c55e" />
  <path d="M355,80 L375,80" stroke="#22c55e" stroke-width="2" />
  
  <!-- Petrovina Logo Placeholder -->
  <circle cx="640" y="80" r="8" fill="#94a3b8" />
  
  <!-- Check marks for AgroMind advantages -->
  <circle cx="270" y="245" r="10" fill="#22c55e" />
  <path d="M265,245 L270,250 L280,240" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="270" y="345" r="10" fill="#22c55e" />
  <path d="M265,345 L270,350 L280,340" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <circle cx="270" y="395" r="10" fill="#22c55e" />
  <path d="M265,395 L270,400 L280,390" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  

</svg>